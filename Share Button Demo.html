<h1>Web Share API Demo</h1>
<button id="shareButton">Share This Page</button>
<script>
       document.getElementById('shareButton').addEventListener('click', () => {
    if (navigator.share) {
        navigator.share({
            title: 'WebPage Title',
            text: 'Your custom text goes here.' // Replace with the text you want to share
            // URL is omitted here
        }).then(() => {
            console.log('Content shared successfully');
        })
        .catch(error => {
            console.error('Error sharing content:', error);
        });
    } else {
        alert('Web Share is not supported on this browser.');
    }
});
    </script>
